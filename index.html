<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>❤️Аня❤️</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }
    
    .card {
      background: white;
      border-radius: 25px;
      padding: 60px 40px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(255, 107, 138, 0.4);
      max-width: 600px;
      width: 100%;
      position: relative;
      overflow: hidden;
      animation: float 3s ease-in-out infinite;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: -50px;
      left: -50px;
      right: -50px;
      bottom: -50px;
      background: radial-gradient(circle, rgba(255, 107, 138, 0.1) 0%, transparent 70%);
      z-index: -1;
    }
    
    .message {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ff6b8a;
      margin-bottom: 40px;
      line-height: 1.4;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    .signature {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ff6b8a;
      margin-top: 30px;
      padding-top: 30px;
      border-top: 3px solid #ff6b8a;
      border-radius: 15px;
    }
    
    .heart {
      animation: pulse 1.5s ease-in-out infinite;
      display: inline-block;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
    
    @media (max-width: 600px) {
      .message {
        font-size: 1.8rem;
        padding: 0 10px;
      }
      
      .signature {
        font-size: 1.4rem;
      }
      
      .card {
        padding: 40px 20px;
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="message">Аня, ти просто красуня<span class="heart">❤️</span></div>
    <div class="signature"><span class="heart">❤️</span> Павло і Аня <span class="heart">❤️</span></div>
  </div>
</body>
</html>
